<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Neon Heroicons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: linear-gradient(180deg, rgba(8, 12, 40, 0.6), rgba(10, 24, 70, 0.7));
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .active {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-black text-white h-screen flex">

  <!-- Sidebar -->
  <div id="sidebar" class="glass w-64 transition-all duration-300 ease-in-out p-4 space-y-4 relative">
    <!-- Hamburger -->
    <div class="flex justify-between items-center mb-4">
      <button onclick="toggleSidebar()" class="text-white">
        <!-- Menu Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Menu Items -->
    <nav class="space-y-2">
      <a href="#" class="flex items-center gap-3 px-3 py-2 active">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v10a1 1 0 001 1h3m-10 0h4"/>
        </svg>
        <span class="label">Home</span>
      </a>

      <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-blue-900/30 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="label">History</span>
      </a>

      <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-blue-900/30 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v16H4V4zm4 0v16m8-16v16"/>
        </svg>
        <span class="label">My Media</span>
      </a>

      <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-blue-900/30 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 19h16M4 6h16M4 10h16M4 14h16"/>
        </svg>
        <span class="label">Preset Library</span>
      </a>

      <hr class="border-blue-600/30 my-2" />

      <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-blue-900/30 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l8.5 8.5 5.5-5.5L21 17H3V7z"/>
        </svg>
        <span class="label">Text to Image</span>
      </a>

      <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-blue-900/30 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.121 14.121l4.242-4.242m-1.415 1.415a2 2 0 11-2.828-2.828l4.242-4.242a2 2 0 012.828 2.828L15.535 13.95zM7.05 13.95a2 2 0 012.828 0l4.242 4.242a2 2 0 01-2.828 2.828L7.05 16.778a2 2 0 010-2.828z"/>
        </svg>
        <span class="label">Text to Clip</span>
      </a>

      <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-blue-900/30 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 1v22m-6-4h12M8 10a4 4 0 008 0V5a4 4 0 00-8 0v5z"/>
        </svg>
        <span class="label">Voices</span>
      </a>
    </nav>

    <!-- Bottom link -->
    <div class="absolute bottom-4 left-4">
      <a href="#" class="flex items-center gap-3 px-3 py-2 hover:bg-blue-900/30 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10a4 4 0 118 0c0 2-2 3-2 4h-4m4 4h.01"/>
        </svg>
        <span class="label">Guide</span>
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6">
    <h1 class="text-2xl font-bold text-white">Contenu principal</h1>
  </div>

  <!-- Script toggle -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const labels = sidebar.querySelectorAll('.label');
      const icons = sidebar.querySelectorAll('.icon');

      sidebar.classList.toggle('w-64');
      sidebar.classList.toggle('w-16');
      sidebar.classList.toggle('compact');

      labels.forEach(label => label.classList.toggle('hidden'));

      icons.forEach(icon => {
        icon.classList.toggle('w-5');
        icon.classList.toggle('h-5');
        icon.classList.toggle('w-6');
        icon.classList.toggle('h-6');
      });
    }
  </script>

</body>
</html>
